steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/conecta-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/conecta-backend:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/conecta-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/conecta-backend:latest'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'conecta-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/conecta-backend:$COMMIT_SHA'
      - '--region'
      - 'southamerica-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/conecta-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/conecta-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
