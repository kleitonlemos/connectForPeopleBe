steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/conecta-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/conecta-backend:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/conecta-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/conecta-backend:latest'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'conecta-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/conecta-backend:$COMMIT_SHA'
      - '--region'
      - 'southamerica-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,JWT_EXPIRES_IN=7d,SUPABASE_URL=https://sgnwjpioqdqkfdraflwb.supabase.co,SMTP_HOST=smtp.example.com,SMTP_PORT=587,SMTP_USER=your-email@example.com,SMTP_FROM=Connect For People <noreply@connectforpeople.com>,FRONTEND_URL=https://connect-for-people.vercel.app,CORS_ORIGIN=https://connect-for-people-fe-umbf.vercel.app,http://localhost:3000,http://localhost:3001'
      - '--set-secrets'
      - 'DATABASE_URL=conecta-database-url:latest,DIRECT_URL=conecta-direct-url:latest,JWT_SECRET=conecta-jwt-secret:latest,OPENAI_API_KEY=conecta-openai-api-key:latest,SUPABASE_ANON_KEY=conecta-supabase-anon-key:latest,SUPABASE_SERVICE_ROLE_KEY=conecta-supabase-service-role-key:latest,SMTP_PASS=conecta-smtp-pass:latest,CRON_SECRET=conecta-cron-secret:latest'

images:
  - 'gcr.io/$PROJECT_ID/conecta-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/conecta-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
